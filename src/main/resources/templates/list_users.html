<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<style>
    #table {
        margin: 5rem auto;
        border-collapse: collapse;
        width: 100%;
    }
    #table td, #table th {
        border: 1px solid #ddd;
        padding: 8px;
    }
    #table tr:nth-child(even){background-color: #f2f2f2;}
    #table tr:hover {background-color: #ddd;}
    #table th{
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #006152;
        color: white;
    }
</style>
<div th:replace="fragments :: nav"></div>
<body>
<div class="container text-center">

    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table id="table" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID | Update</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Next Appointment</th>
                <th>First Dose</th>
                <th>First Dose Date</th>
                <th>Second Dose</th>
                <th>Second Dose Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td>
                    <a th:href="@{editUserInfo/{id}(id = ${user.user_id})}">
                        <span th:text="${user.user_id}"></span></a>
                </td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.name}">First Name</td>
                <td th:text="${user.surname}">Last Name</td>
<!--                Next Appointment-->
                <td th:unless="${user.nextApptId == null}" th:text="${user.nextApptId.getDate()}">Next Appointment</td>
                <td th:if="${user.nextApptId == null}">None</td>
<!--                First Dose Details-->
                <td th:unless="${user.dose1 == null}" th:text="${user.dose1}">First Dose</td>
                <td th:if="${user.dose1 == null}">None</td>
                <td th:unless="${user.dose1Date == null}" th:text="${user.dose1Date}">First Dose Date</td>
                <td th:if="${user.dose1Date == null}">None</td>
<!--                Second Dose Details-->
                <td th:unless="${user.dose2 == null}" th:text="${user.dose2}">Second Dose</td>
                <td th:if="${user.dose2 == null}">None</td>
                <td th:unless="${user.dose2Date == null}" th:text="${user.dose2Date}">Second Dose Date</td>
                <td th:if="${user.dose2Date == null}">None</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
