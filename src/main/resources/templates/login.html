<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style-other.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div id="wrapper">
    </div>
    <div class="text-center">
        <form name="f" th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
            <fieldset>
                <legend>Please Enter Your Details Below</legend>

                <div  th:if="${param.error}" class="alert alert-error">
                    Error logging in: please check username or password
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Logout successful
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label" for="username">Email Address</label>
                    <div class="col-8">
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label" for="password">Password</label>
                    <div class="col-8">
                        <input type="text" id="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="form-action">
                    <button type="submit" class="btn">Login</button>
                </div>
            </fieldset>
            </div>
        </form>

    </div>
</div>

</body>
</html>
