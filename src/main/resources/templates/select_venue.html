<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Appointment</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container text-center">
    <div>
        <h1>Book Appointment</h1>
        <h4>Already Booked? Click here to view details</h4>
    </div>

    <form th:action="@{/appointments/bookAppointmentVenue}" th:object="${venue}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Appointment Venue: </label>
                <div class="form-group row">
                    <select name="dropdown" th:field="*{id}" class="form-control" th:required="required">
                        <option value = 1 selected>UCD Dublin</option>
                        <option value = 2 selected>Mayo</option>
                    </select>
                    </div>
                    <br><br>
                    <input type="submit" value="Submit">
                </div>
            </div>
    </form>
</div>
</body>
